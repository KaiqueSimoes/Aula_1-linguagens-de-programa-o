<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compra de iPhone</title>
</head>
<body>
    <h1>Formulário de Compra de iPhone</h1>
    <form action="http://www.w3schools.com/action_page.php" method="POST">
        <!-- Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br><br>
        </fieldset>

        <!-- Endereço, Cidade e Estado -->
        <fieldset>
            <legend>Endereço</legend>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br><br>
        </fieldset>

        <!-- Informações do Produto -->
        <fieldset>
            <legend>Informações do Produto</legend>

            <label for="modelo">Modelo de iPhone:</label>
            <select id="modelo" name="modelo" required>
                <option value="">Selecione</option>
                <option value="iphone_15">iPhone 15</option>
                <option value="iphone_15_pro">iPhone 15 Pro</option>
                <option value="iphone_15_pro_max">iPhone 15 Pro Max</option>
                <option value="iphone_14">iPhone 14</option>
                <option value="iphone_14_pro">iPhone 14 Pro</option>
            </select><br><br>

            <label for="saude_bateria">Saúde da Bateria (%):</label>
            <input type="number" id="saude_bateria" name="saude_bateria" min="0" max="100" required><br><br>

            <label for="quantidade_gb">Quantidade de GB:</label>
            <select id="quantidade_gb" name="quantidade_gb" required>
                <option value="">Selecione</option>
                <option value="128GB">128GB</option>
                <option value="256GB">256GB</option>
                <option value="512GB">512GB</option>
                <option value="1TB">1TB</option>
            </select><br><br>
